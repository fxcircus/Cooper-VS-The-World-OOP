<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" property="og:image" content="preview-image.png"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cooper VS The World</title>
    <link rel="icon" type="imgahe/x-icon" href="images/cooper_favicon.jpg">
    <link rel="stylesheet" href="style.css" media="screen" title="no title">
    <script src="js/script.js" charset="utf-8" defer></script>
</head>

<body>
    <div id="new-game-modal">
        <div id="opening-title"><div class="main-title">COOPER<br></div><div id="vs-title">VS<br></div><div class="main-title">THE WORLD!</div></div>
        <img src="images/cooper-keyboard.jpg" alt="cooperLost" id="cooper-keyboard-photo">
        <button class="new-game-button">GO FOR A WALK</button>
        <div id="new-game-text">COOPER WANTS YOU TO TAKE HIM OUT. HE NEEDS YOUR HELP IN CASE ANY ENEMIES SHOW UP!</div>
    </div>

    <div id="game-map-modal">
        <div class="cooper-walking">
            <img src="images/cooper_top_cropped.gif" id="cooper-above">
            <img src="images/cooper_side_cropped.gif" id="cooper-side">
            <img src="images/cooper_side_cropped_red.gif" id="cooper-side-red">
        </div>
        <div id="cooper-talking">
            <img src="images/cooper_yawn_large.gif" id="talking-photo">
        </div>
        <div id="bubble-and-text">
            <img class="bubble" src="images/speech_bubble.svg"> 
            <p class="text" id="enemy-appears-warning">GARBAGE TRUCK!!!</p>
        </div>
        <button id="attack-button">ATTACK</button>
    </div>

    <div id="fight-modal">
        <div class="stats-area" id="enemy-stats">
            <p id="enemy-title"></p>
            <div class="progress"><div id="enemy-hp"></div></div>
            <div class="action-buttons" id ="enemy-buttons">
                <button class="attack" id="enemy-turn-btn">--ENEMY TURN (CLICK HERE)---</button>
            </div>
        </div>
        <div id="enemy-photo">
            <img src="images/garbage-truck-cropped.gif" id="garbage-truck" class="fight-photos">
        </div>
        <div id="player-photo">
            <img src="images/cooper_back_croppped.gif" id="cooper-back-image" class="fight-photos">
        </div>
        <div class="stats-area" id="player-stats">
            <p id="player-title">COOPER</p>
            <div class="progress"><div id="cooper-hp"></div></div>
            <div class="action-buttons" id="cooper-buttons">
                <button class="attack" id="cooper-attack-one">LICK</button><button class="attack" id="cooper-attack-two">FISH BREATH</button><button class="attack" id="cooper-items">ITEMS</button>
            </div>
        </div>
        <div id="text-area">
        </div>
      </div>

    <div id="player-lost-modal">
        <img src="images/cooper_loose_cropped.gif" alt="cooperLost" id="cooper-lost-photo">
        <button id="restart-game">RESTART GAME</button> 
    </div>
    
    <div id="player-won-modal">
        <div id="win-text">BACK HOME SAFE WITH MAMA!</div>
        <img src="images/cooper-won.jpg" alt="cooperWon" id="cooper-won-photo">
        <button id="restart-game2">NEW GAME</button>
    </div>
</body>
</html>
